[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["notebooks", "tests"]

[project]
name = "mikeplus-python"
version = "0.0.1"
dependencies = [
    "numpy",
    'pythonnet<=2.5.2; python_version < "3.7.0"',
    'pythonnet>=3.0.0a2; python_version >= "3.7.0"',
    "pandas",
]

authors = [
  { name="Wen Wu", email="WUW@dhigroup.com" },
]
description = "A python script package to manipulate MIKE+ database, run simulation by using MIKE+ data, run tools based on MIKE+ data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 1 - Beata 2024",
    "Operating System :: WINDOWS",
    "Topic :: Scientific/Engineering",
]

[project.optional-dependencies]
dev = ["pytest","flake8","black","sphinx", "myst-parser","sphinx-book-theme"]
test= ["pytest"]

[project.urls]
"Homepage" = "https://github.com/DHI/mikeplus-python"
"Bug Tracker" = "https://github.com/DHI/mikeplus-python/issues"

# mypy global options:

[tool.mypy]
python_version = "3.10"
warn_return_any = false
allow_redefinition = true
warn_unreachable = true

[tool.ruff]

# ignore long lines
ignore = ["E501", "E741"]
