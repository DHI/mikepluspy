name: Full test MIKE+ 2024 Update 1

on:
  workflow_dispatch:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout branch with MIKE+ dependency
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: cicd_dependencies

      - name: Unzip MIKE+ dependency
        run: |
          7z x "2024_1.7z" -p${{ secrets.MIKE_2024_0_7Z }}

      - name: Install MIKE+ dependency
        run: |
            ./install.ps1 2024

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          lfs: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pytest-timeout

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install mikepluspy
        run: |
          python -m pip install -e .[test]

      - name: Test with pytest
        run: |
          pytest -v --durations=0 --timeout=300
