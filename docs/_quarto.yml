filters:
  - interlinks
interlinks:
  sources:
      numpy: 
        url: https://numpy.org/doc/stable/
      xarray: 
        url: https://xarray.pydata.org/en/stable/
      pandas: 
        url: https://pandas.pydata.org/docs/
      scipy: 
        url: https://docs.scipy.org/doc/scipy/

quartodoc:
  package: mikeplus
  style: pkgdown
  title: API Reference
  dir: api
  options:
    include_inherited: true
  renderer:
    style: markdown
    display_name: relative
  sidebar: api/_sidebar.yml
  css: api/_styles-quartodoc.css
  #dynamic: true

  sections:
    - title: Main
      desc: ""
      contents:
        - open
        - create
    - title: Database
      desc: ""
      contents:
        - Database
        - name: TableCollection
          package: mikeplus.tables.auto_generated
        

metadata-files:
  - api/_sidebar.yml

format:
  html:
    theme: cosmo
    toc: true
    css:
      - api/_styles-quartodoc.css
      - style.css
