      - text: "User Guide"
        href: user-guide/index.qmd
      # - text: "Examples"
      #   href: examples/index.qmd
      - text: "API Reference"
        href: api/index.qmd

  sidebar:
    - title: "User Guide"
      style: "docked"
      contents:
        - user-guide/index.qmd
        - user-guide/getting-started.qmd
        - user-guide/database.qmd
        - user-guide/tables.qmd
        - user-guide/queries.qmd
        - user-guide/simulations.qmd
        - user-guide/tools.qmd

  
